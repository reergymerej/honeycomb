<html>
  <head>
    <style>
      html {
        background: gainsboro;
      }

      #hive {
        position: relative;
      }

      .cell {
        clip-path: polygon(75% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%, 25% 0);
        position: absolute;
        width: 50px;
        height: 50px;
        background: gainsboro;
      }

      .cell.filled {
        background: #4ca3e6;
      }

      .cell.filled.adjacent {
        background: #e8b8b3;
      }

      .cell.hover {
        background: salmon;
      }
    </style>
  </head>
  <body>
    <div id="hive"></div>
    <script src="index.js"></script>
    <script>
      honeycomb.init(honeycomb.SMALL)
    </script>
  </body>
</html>
